<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <metaName="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="spotify favicon.webp">

        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poiret+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poiret+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela+Round&display=swap"
            rel="stylesheet">


</head>

<body>
    <div class="main-section">
        <div class="logo-section">
            <img src="logo.png" alt="Spotify">
            <p class="header-para">Spotify</p>
            <nav class="ul-nav">
                <ul class="ul-item">
                    <li class="item"><a href="#Home">Home</a></li>
                    <li class="item"><a href="#About">About</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="background">
        <div class="song-list">
            <h1 class="background-heading">Bes of Ncs-No copyright Sounds</h1>
            <div class="song-item">
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">Still-Rollin</span>
                    <span class="time-laps">3:19 <i  id="0"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">California-Love</span>
                    <span class="time-laps">2:37 <i id="1"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">295 Sidhu Mosse Wala</span>
                    <span class="time-laps">4:32 <i  id="2"  class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">8 Raflaan</span>
                    <span class="time-laps">4:58 <i id="3"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">Droptop</span>
                    <span class="time-laps">2:24 <i id="4"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">Daku</span>
                    <span class="time-laps">7:05 <i id="5"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">Gaal Ni Kadni</span>
                    <span class="time-laps">4:13 <i id="6"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">Coka Sukh-E-Musical</span>
                    <span class="time-laps">3:00 <i id="7"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">Wallian Harnoor</span>
                    <span class="time-laps">3:42 <i id="8"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>
                <div class="songCover">
                    <img src="" alt="">
                    <span class="songName">Celebrity Killer</span>
                    <span class="time-laps">3:32 <i id="9"   class="fa-regular songplay  fa-circle-play"></i></span>
                </div>

            </div>
        </div>
        <div class="song-baner">

        </div>
    </section>
    <section class="bottom">
        <div class="bottom-section">
            <input type="range" Name="range" id="progress" min="0" value="0" max="100">
            <div class="song-info">
                <img src="playing.gif" alt="" id="gif"   > <span id="songnameitem">California _Love Gur Sidhu</span> 

                <div class="icon-tab">
                    <i class="fa-solid  fa-backward-step" id="previous"></i>
                    <i class="fa-regular fa-circle-play" id="playsong"></i>
                    <i class="fa-solid  fa-forward-step" id="next"></i>
                </div>
            </div>

        </div>
    </section>

    <script src="java.js"></script>


</body>

</html>
